<!DOCTYPE html>
<html lang="en">

<head>
    <title>QuaggaJS 2</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Place scanner tracking correctly */
        canvas.drawing, canvas.drawingBuffer {
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>

    <!-- Div to show the scanner -->
    <div id="scanner-container"></div>
    <input type="button" id="btnBarcode" value="Start/Stop the scanner" />
    <input type="text" id="txtBarcode" />

    <!-- Include the QuaggaJS library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.js"></script>
    <!-- Site Scripts -->
    <script src="scripts/main.js"></script>
</body>
</html>
